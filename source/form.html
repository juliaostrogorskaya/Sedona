<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Форма Отзыва</title>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="page-wrapper">
    <header class="page-header">
      <nav class="main-nav">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="photo.html">Фото и видео</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">Форма отзыва</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          </li>
        </ul>
        <div class="main-nav__wrapper">
          <a class="main-nav__logo" href="index.html">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
              <img class="main-nav__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Логотип города Седона">
            </picture>
          </a>
          <button class="main-nav__toggle" type="button" aria-label="Закрыть меню"></button>
        </div>
      </nav>
      <div class="intro">
        <img class="intro__image intro__image--photo" src="img/text-sedona.svg" width="230" height="40" alt="Седона">
      </div>
      <div class="promo">
        <h1 class="promo__title promo__title--photo">Оставьте свой отзыв</h1>
        <p>Помогите нашим отелям стать лучше! Оставьте отзыв о них, а также о посещенных вами достопримечательностях</p>
      </div>
    </header>

    <main class="page-main">
      <section class="feedback">
        <form class="feedback-form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="feedback-form__section">
            <h2 class="feedback-form__title">Представьтесь:</h2>
            <ul class="feedback-form__list">
              <li class="feedback-form__item">
                <label class="feedback-form__item-label" for="username">Имя*:</label>
                <input class="feedback-form__item-input" type="text" name="username" placeholder="Петр" id="username">
              </li>
              <li class="feedback-form__item">
                <label class="feedback-form__item-label" for="surname">Фамилия*:</label>
                <input class="feedback-form__item-input" type="text" name="surname" placeholder="Иванов" id="surrname">
              </li>
              <li class="feedback-form__item">
                <label class="feedback-form__item-label" for="patronymic">Отчество*:</label>
                <input class="feedback-form__item-input" type="text" name="patronymic" placeholder="Александрович" id="patronymic">
              </li>
            </ul>
          </fieldset>
          <fieldset class="feedback-form__section">
            <h2 class="feedback-form__title">Контактная информация:</h2>
            <ul class="feedback-form__list">
              <li class="feedback-form__item">
                <label class="feedback-form__item-label" for="phone-number">Контактный телефон*:</label>
                <input class="feedback-form__item-input" type="tel" name="phone-number" placeholder="Введите телефон" id="phone-number">
              </li>
              <li class="feedback-form__item">
                <label class="feedback-form__item-label" for="mail">Электронная почта*:</label>
                <input class="feedback-form__item-input" type="mail" name="mail" placeholder="Введите e-mail" id="mail">
              </li>
            </ul>
          </fieldset>
        </form>

      </section>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <p class="page-footer__hashtag">#visitsedona</p>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#" aria-label="Мы в Твиттере">
                <svg class="icon icon--twitter" width="46" height="48">
                  <use xlink:href="img/sprite.svg#sprite-icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--fb" href="#" aria-label="Мы на Фейсбуке">
                <svg class="icon icon--fb" width="47" height="48">
                  <use xlink:href="img/sprite.svg#sprite-icon-fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#" aria-label="Мы на ютубе">
                <svg class="icon icon--youtube" width="46" height="48">
                  <use xlink:href="img/sprite.svg#sprite-icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <p class="copyright__text">Разработано</p>
            <a class="copyright__link" href="#">
              <svg class="icon icon--htmlacademy" width="27" height="34">
                  <use xlink:href="img/sprite.svg#sprite-htmlacademy"></use>
              </svg>
            </a>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
